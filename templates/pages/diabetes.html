{% extends "layout.html" %} {% block content %} {% if result %}
<div class="frame content-wrap row justify-content-center"
style="
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;">
  <div class="col-md-8">
    <h3 class="text-center"> {{result}} </h3>
  </div>
</div>
{%else %}
<div class="frame content-wrap row justify-content-center">
  <div class="col-md-6">
    <h1 class="text-center"> {{title}} </h1>
    <form action="/diabetes" method="POST" class="form">
      {% for prop in props %}
      <label for="{{prop.input}}">{{prop.label}}</label>
      <input
        type="{{prop.type}}"
        class="form-styling"
        name="{{prop.input}}"
        id="{{prop.input}}"
      />
      {% endfor %}
      <button type="submit" class="btn btn-info btn-block">
        Submit
      </button>
    </form>
  </div>
</div>
{% endif %} {% endblock %}
